<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heir of the Covenant</title>
    <!-- Link to Google Fonts for "IM Fell English" (or include locally hosted font files) -->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
    <style>
      /* Ensure full viewport usage and no default margins */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      /* Container for the Phaser game canvas */
      #game-container {
        width: 100%;
        height: 100%;
      }
      /* Prevent any scrolling of the page */
      body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- The game canvas will be injected into this container -->
    <div id="game-container"></div>
    <!-- Phaser will be available as a global variable via the CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.min.js"></script>
    <!-- Main JavaScript file loaded as an ES6 module -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
